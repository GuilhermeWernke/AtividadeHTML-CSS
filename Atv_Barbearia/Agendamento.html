<!DOCTYPE html>
<html lang="en">
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="Agendamento.css">
        
        <title>Agendamento</title>
        
    </head>
    
    <body>
        
        <header>
            
            <i class="bi bi-list"></i>
            
            <h1>GCW Barbearia</h1>
            
            <img src="Imagens/logo.png" alt="Logo da Barbearia">
            
        </header>
        
        <div class="containerDoContainer">
            
            <div class="container">
                
                <h1>Agendamento</h1>
                
                <div class="grupo">
                    
                    <h2>Informe a Data que vai ir a Barbearia:</h2>
                    <input type="date" class="Data">
                    
                    <h2>Informe a Hora que vai ir a Barbearia:</h2>
                    <input type="time" class="Hora">
                    
                    <h2>Informe o Serviço que deseja:</h2>
                    
                    <ul>
                        
                        <li>
                            
                            <p>Corte</p>
                            <input type="checkbox">
                            
                        </li>
                        
                        <li>
                            
                            <p>Barba</p>
                            <input type="checkbox">
                            
                        </li>
                        
                        <li>
                            
                            <p>Sombrancelha</p>
                            <input type="checkbox">
                            
                        </li>
                        
                        <li>
                            
                            <p>Combo</p>
                            <input type="checkbox">
                            
                        </li>
                        
                    </ul>
                    
                    <button>Enviar</button>
                    
                </div>
                
            </div>
            
        </div>
        
        
        
        
        
        
        
        
        <script>
            
            document.querySelector('button').addEventListener('click', function() 
            {
                
                alert('Agendamento enviado com sucesso!');
                // copiei do gustavo que vc mostrou na sala, gostei da ideia de ter um alerta de sucesso aoenviar, (se ele usou um alert eu não sei, mas tentei copiar a ideia)
                
                const data = document.querySelector('.Data').value;
                const hora = document.querySelector('.Hora').value;
                const servicos = [];
                document.querySelectorAll('input[type="checkbox"]').forEach(checkbox => 
                {
                    
                    if (checkbox.checked) 
                    {
                        
                        servicos.push(checkbox.previousElementSibling.textContent.trim());
                        
                    }
                    
                });
                // esse ultimo apelei p IA pq não sei como fazer p pegar o texto do checkbox -\_(°-°)_/-
                
                let agendamentos = JSON.parse(localStorage.getItem('agendamento')) || [];
                // || é o operador lógico OU, ele serve para caso o primeiro valor seja falso, ele pega o segundo valor
                // || [] é para caso não tenha nada no local storage, criar um array vazio para poder fazer o push que aparentemente não funciona sem um array já criado (expereiencia própria)
                
                const agendamento = 
                {
                    
                    data: data,
                    hora: hora,
                    servicos: servicos
                    
                };
                
                agendamentos.push(agendamento);
                localStorage.setItem('agendamento', JSON.stringify(agendamentos));
                
            });
            
        </script>
        
    </body>
    
</html>
