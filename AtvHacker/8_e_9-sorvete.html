<!DOCTYPE html>

<html lang="en">
    
    
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
        <title>Document</title>
        
        <style>
            
            *
            {
                
                margin: 0;
                padding: 0;
                
            }
            
            body 
            {
                
                font-family: "Catamaran", sans-serif;
                background-color: #19242f;
                color: #eee;
                
                display: flex;
                flex-direction: column;
                
                justify-content: center;
                align-items: center;
                
                height: 100vh;
                
            }
            
            .container
            {
                
                background-color: tomato; /* #eee */
                
                padding: 10px;
                border-radius: 3px;
                border: 2px #19242f;
                
                display: flex;
                flex-direction: column;
                
                align-items: center;
                gap: 5px;
                
            }
            
            p
            {
                
                color: #19242f;
                
            }
            
            i
            {
                
                color: #19242f;
                
            }
            
        </style>
        
    </head>
    
    <body>
        
        <div class="container">
            
            <input></input>
            
            <p></p>
            
            <a class="modoEscuro"><i class="bi bi-brightness-high-fill"></i></a>
            
        </div>
        
        
        
        <script>
            
            const input = document.querySelector('input');
            const p = document.querySelector('p');
            
            function trocaClasse(elemento, antiga, nova) 
            {
                
                elemento.classList.remove(antiga);
                elemento.classList.add(nova);
                
            }
            
            
            
            input.addEventListener('keyup', 
            function()
            {
                
                let texto = input.value;
                
                if (texto.length > 3)
                {
                    
                    if (texto == "chocolate")
                    {
                        
                        p.textContent = "Eu amo sorvete de chocolate!";
                        
                    }
                    else if (texto == "flocos")
                    {
                        
                        p.textContent = "Ahh, mas chocolate Ã© o meu favorito...";
                        
                    }
                    else
                    {
                        
                        p.textContent = "Ahh, eu esperava um sabor de sorvete...";
                        
                    }
                    
                }
                else
                {
                    
                    p.textContent = "";
                    
                }
                
            });
            
            document.querySelector('.modoEscuro').addEventListener('click', 
            ()=>
            {
                
                let tipo = document.querySelector('a');
                let texto = document.querySelector('p');
                let container = document.querySelector('container');
                
                if (tipo.classList.contains('modoEscuro'))
                {
                    
                    document.querySelector('.modoEscuro').innerHTML = '<i class="bi bi-brightness-high"></i>';
                    document.body.style.color = '#19242f';
                    document.body.style.background = '#eee'; //#19242f
                    texto.style.color='#eee';
                    tipo.style.color='#eee';
                    
                    trocaClasse(tipo, 'modoEscuro', 'modoClaro');
                    
                }
                else if (tipo.classList.contains('modoClaro'))
                {
                    
                    console.log(tipo.value)
                    console.log("foi")
                    
                    document.querySelector('.modoClaro').innerHTML = '<i class="bi bi-brightness-high-fill"></i>';
                    document.body.style.color = '#eee';
                    document.body.style.background = '#19242f'; //#19242f
                    texto.style.color='#19242f';
                    tipo.style.color='#19242f';
                    
                    trocaClasse(tipo, 'modoClaro', 'modoEscuro');
                    
                }
                
            });
            
        </script>
        
    </body>
    
</html>
